<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="for-Outer">
        <h1 class="for-heading">Simple Calculator</h1>
        <form class="for-form">
            <input type="text" name='display' readOnly class="for-input"/>
            <div class="button-container">
                <input type='button' value="AC" class="buttonClass" onclick="display.value='' "/>
                <input type='button' value="DE" class="buttonClass" onclick="display.value=display.value.toString().slice(0,-1)"/>
                <input type='button' value="." class="buttonClass" onclick="display.value+='.'"/>
                
                <input type='button' value="/" class="buttonClass" onclick="display.value+='/'"/>
                <input type='button' value="7" class="button-ele" onclick="display.value+='7'"/>
                <input type='button' value="8" class="button-ele" onclick="display.value+='8'" />
                <input type='button' value="9" class="button-ele" onclick="display.value+='9'" />
                <input type='button' value="*" class="buttonClass" onclick="display.value+='*'"/>
                <input type='button' value="4" class="button-ele" onclick="display.value+='4'" />
               
                <input type='button' value="5" class="button-ele"  onclick="display.value+='5'"/>
               
                <input type='button' value="6" class="button-ele" onclick="display.value+='6'"/>
              
                <input type='button' value="-" class="buttonClass" onclick="display.value+='-'"/>
            
                <input type='button' value="1" class="button-ele" onclick="display.value+='1'"/>
               
                <input type='button' value="2" class="button-ele" onclick="display.value+='2'"/>
               
                <input type='button' value="3" class="button-ele" onclick="display.value+='3'"/>
               
                <input type='button' value="+" class="buttonClass" onclick="display.value+='+'"/>
               
                <input type='button' value="00" class="buttonClass" onclick="display.value+='00'"/>
              
                <input type='button' value="0" class="buttonClass" onclick="display.value+='0'"/>
                
                <input type='button' value="=" class="buttonClass equal"  onclick="display.value=eval(display.value)"/>
                
            </div>
        </form>
    </div>
</body>
</html>
